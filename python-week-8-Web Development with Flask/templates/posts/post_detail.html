{% extends "base.html" %}

{% block content %}
<h2>All Posts</h2>

{% if posts %}
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No posts available</p>
{% endif %}

{% endblock %}
